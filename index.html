<!DOCTYPE HTML> 
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" /></head>
		<script src="main.js"></script>
	<body>
		<div id="container">
			<div class="timer" onclick="input_time()">
				<div class="timer-disp" id="btimer">
					<span id="hr">00</span>:
					<span id="min">00</span>:
					<span id="sec">00</span>
				</div>
				<input type="number" id="timer-in" autocomplete="off" onkeyup="update_text()" onkeydown="update_text()" onchange="recalculate()">
			</div>
			<div id="controls">
				<button id="start" onclick="countdown()">Start!</button>
			</div>
		</div>
	</body>
</html>
